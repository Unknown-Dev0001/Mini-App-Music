<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <button class="join-btn">Join Music Player</button>
    <div class="player-card">
      <img id="thumb" class="album-img" src="" alt="Thumbnail">
      <div class="song-title" id="title">Loading...</div>
      <div class="artist" id="artist">Unknown</div>

      <div class="timebar">
        <span id="current">0:00</span>
        <input type="range" id="seek" min="0" max="100" value="0">
        <span id="total">0:00</span>
      </div>

      <div class="controls">
        <button onclick="backward()">⏪</button>
        <button onclick="rewind()">⏮️</button>
        <button onclick="togglePlay()">⏯️</button>
        <button onclick="forward()">⏭️</button>
      </div>

      <div class="actions">
        <button onclick="stopAudio()">Stop</button>
        <button onclick="endPlayer()">End</button>
      </div>

      <audio id="audio" preload="auto" autoplay hidden></audio>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
